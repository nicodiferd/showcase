<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Resume</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .pdf-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <object
      data="https://raw.githubusercontent.com/nicodiferd/resume/main/Resume.pdf"
      type="application/pdf"
      width="100%"
      height="100%">
      <p>It appears you don't have a PDF plugin for this browser. 
      <a href="https://raw.githubusercontent.com/nicodiferd/resume/main/Resume.pdf">click here to download the PDF file.</a></p>
    </object>
  </div>
</body>
</html>
